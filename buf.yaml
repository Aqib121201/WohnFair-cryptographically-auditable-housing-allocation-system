version: v1
name: wohnfair
deps:
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
lint:
  use:
    - DEFAULT
    - FILE_LOWER_SNAKE_CASE
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - SERVICE_SUFFIX
  except:
    - PACKAGE_DIRECTORY_MATCH
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
breaking:
  use:
    - FILE
    - PACKAGE
    - WIRE_JSON
  except:
    - WIRE_JSON
